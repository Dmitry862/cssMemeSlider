<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">

        <div class="slides">
            <img src="../assets/img/TJ1.jpg" class="slide s1" alt="tj1">
            <img src="../assets/img/TJ2.jpg" class="slide" alt="tj2">
            <img src="../assets/img/TJ3.jpg" class="slide" alt="tj3">
            <img src="../assets/img/TJ4.jpg" class="slide" alt="tj4">
        </div>

        <div class="control">

            <div class="text-box">
                <div class="text s1">Не догонишь!</div>
                <div class="text">Давай дружить!</div>
                <div class="text">Загадай желание</div>
                <div class="text">И где же настоящий мышонок</div>
            </div>

            <div class="nav">
                <label for="r1" class="bar">
                    <span class="button"></span>
                </label>
                <label for="r2" class="bar">
                    <span class="button"> </span>
                </label>
                <label for="r3" class="bar">
                    <span class="button"></span>
                </label>
                <label for="r4" class="bar">
                    <span class="button"></span>
                </label>
            </div>

        </div>

    </div>


</body>

</html>
